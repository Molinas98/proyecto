<!DOCTYPE html>
<html lang="es">
<head>
    <!--disclaimer-->
    <!-- Se han omitido las tildes de manera opcional -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/img/logo.png') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/home-style.css') }}">
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='/js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/boton.js') }}"></script>
    <!-- Titulo -->
    <title>Kibo</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mensaje">
            <h2>¡Advertencia!</h2>
            <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
            <button id="aceptar" onclick="desaparecerboton()" class="botones">Aceptar</button>
        </div>
        {% endif %}
    {% endwith %}
    <div class="mensaje-2">
        <h2>¡Advertencia!</h2>
        <ul id="error"></ul>
        <button id="aceptar-2" class="botones">Aceptar</button>
    </div>
    <div class="container">
        <div class="row">
            <img class="logo_principal" src="{{ url_for('static', filename='/img/logo_principal.svg') }}">
        </div>
        <div class="row">
            <section class="col-12 col-lg-6">
                <h2 class="text-center mb-4">Registrarse</h2>
                <form action="{{url_for('registrar_usuario')}}" method="post" id="registro">
                    <fieldset class="mb-3 row">
                        <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="nombre" id="nombre" >
                        </div>
                    </fieldset>
                    <fieldset class="mb-3 row">
                        <label for="apellido" class="col-sm-3 col-form-label">Apellido:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="apellido" id="apellido" >
                        </div>
                    </fieldset>
                    <fieldset class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="email" id="email" >
                        </div>
                    </fieldset>
                    <fieldset class="mb-3 row">
                        <label for="celular" class="col-sm-3 col-form-label">Celular:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="celular" id="celular" >
                        </div>
                    </fieldset>
                    <fieldset class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label">Contraseña:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="password" >
                        </div>
                    </fieldset>
                    <fieldset class="mb-3 row d-flex align-items-center">
                        <label for="re_password" class="col-sm-3 col-form-label">Confirmar contraseña:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="re_password" id="re_password" >
                        </div>
                    </fieldset>
                    <button type="submit" class="btn text-center opcion" id="enviar">Registarte</button>
                </form>
            </section>
            <section class="col-12 col-lg-6">
                <h2 class="text-center mb-4">Login</h2>
                <form action="{{url_for('iniciar_sesion')}}" method="post" id="iniciar_sesion">
                    <fieldset class="mb-3 row">
                        <label for="login_email" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="login_email" id="login_email" >
                        </div>
                    </fieldset>
                    <fieldset class="mb-3 row">
                        <label for="login_password" class="col-sm-3 col-form-label">Contraseña:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="login_password" id="login_password" >
                        </div>
                    </fieldset>
                    <button type="submit" class="btn text-center opcion" id="login">Iniciar Sesión</button>
                </form>
            </section>
        </div>    
    </div>
</body>
</html>
